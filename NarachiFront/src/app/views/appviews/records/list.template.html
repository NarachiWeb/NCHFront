


<div class="wrapper wrapper-content ">

  <div class="row">
    <div class="col-lg-4">


      <div class="BUSCADOR form-group  animated fadeInLeft">
        <div class="ibox-title"><h4><i class="fab fa-searchengin"></i> Parámetros de búsqueda</h4></div>
        <div class="ibox-content">

          <div class="form-group">
            <label>Buscar por tipo de registro:</label>

            <div *ngFor="let t of Tipos">
              <div class="form-check">
                <input class="form-group" type="checkbox" (change)="t.Checked = !t.Checked" />
                <label class="form-check-label">{{t.Nombre}}</label>
              </div>
            </div>



          </div>

          <!--<button class="btn btn-success" (click)="getRecordsByTypes()" [disabled]="checkSelectedTypes()">Buscar</button>-->
          <button class="btn btn-outline btn-success  dim" type="button" (click)="getRecordsByTypes()"><i class="fa fa-search"></i></button>
          <button class="btn btn-outline btn-success  dim" type="button" (click)="Bolt = !Bolt"><i class="fa fa-bolt" ></i></button>



        </div>

      </div>


      <div class="form-group animated fadeInLeft" *ngIf="Bolt">
        <div class="ibox-title"><h4><i class="fa fa-bolt"></i> Búsqueda por Campeones <i class="fa fa-times" style="float: right; cursor: pointer" (click)="Bolt = false"></i></h4></div>
        <div class="ibox-content">

          <div class="form-group">
            <label>Buscar por Campeones</label>
            <div class="form-group">
              <input class="form-control" (input)="filterSearch()" [(ngModel)]="Search" placeholder="Shen, Jhin, Syndra"/>

            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Campeones</label>
                <select multiple class="form-control" style="height: 200px">
                  <option *ngFor="let c of List" (click)="addChampionToList(c)">{{c.Nombre}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6" *ngIf="SearchCampeones.length > 0">
              <div class="form-group">
                <label>Seleccionados ({{SearchCampeones.length}})</label>
                <select multiple class="form-control" style="height: 200px">
                  <option *ngFor="let s of SearchCampeones" (click)="removeChampion(s.Id)">{{s.Nombre}}</option>
                </select>

              </div>
            </div>
          </div>




          <div class="form-group">
            <button class="btn btn-outline btn-success  dim" type="button" (click)="searchRecordsByChampions()" *ngIf="SearchCampeones.length > 0"><i class="fa fa-search"></i></button>
            <button class="btn btn-outline btn-danger  dim" type="button" (click)="clearList()" *ngIf="SearchCampeones.length > 0"><i class="fa fa-trash"></i></button>

          </div>

        </div>
      </div>

      <div class="EDICION form-group animated fadeInLeft" *ngIf="SelectedRecord != null">
        <div class="ibox-title">
        <h4><i class="fa fa-edit"></i> Edición de Registro <i class="fa fa-times" style="float: right; cursor: pointer" (click)="SelectedRecord = null"></i></h4>
        </div>
        <div class="ibox-content">

          <div class="form-group">
            Tipo de registro: <label>{{SelectedRecord.Tipo.Nombre}}</label>
          </div>

          <div class="form-group">
            <textarea class="form-control" rows="3" [(ngModel)]="SelectedRecord.Error" name="SelectedRecord.Error">{{SelectedRecord.Error}}</textarea>

          </div>
        </div>
        <div class="ibox-footer">
          <button class="btn btn-success" (click)="saveRecord()">Guardar</button>
          <button class="btn btn-danger" (click)="deleteRecord()">Eliminar</button>

        </div>
      </div>


    </div>

    <div class="col-lg-8  animated fadeInRight" >
      <div class="ibox">
        <div class="ibox-title"> <h4><i class="fa fa-archive"></i> Lista de Registros</h4> </div>

        <div class="ibox-content" id="records">

          <div class="spiner-example" style="height: 2px" *ngIf="Loading">
            <div class="sk-spinner sk-spinner-three-bounce form-group" *ngIf="Loading">
              <div class="sk-bounce1" style="background-color: #1c84c6"></div>
              <div class="sk-bounce2" style="background-color: #1c84c6"></div>
              <div class="sk-bounce3" style="background-color: #1c84c6"></div>
            </div>


          </div>

        
          <div class="table-responsive animated fadeInDown" *ngIf="Registros.length > 0 && !Loading">
            <table class="table table-striped table-bordered table-hover dataTables-example text-center">
              <thead>
                <tr>
                  <th class="text-center">Campeon</th>
                  <th class="text-center">Enemigo</th>
                  <th class="text-center">Registro</th>
                  <th class="text-center"></th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of Registros" style="cursor: pointer;">
                  <td width="1" class="text-center"> <img src="{{r.Campeon.Avatar}}" width="30" height="30" *ngIf="r.Campeon" /> <label *ngIf="!r.Campeon">—</label></td>
                  <td width="1" class="text-center"> <img *ngIf="r.Enemigo" src="{{r.Enemigo.Avatar}}" width="30" height="30" /> <label *ngIf="!r.Enemigo">—</label></td>
                  <td>

                    <div *ngIf="!r.Edit">{{r.Error}}</div>
                      
                    <input class="form-control" [(ngModel)]="r.Error" *ngIf="r.Edit" type="text">
                  </td>
                  <td width="1">
                  <a class="btn btn-white btn-bitbucket" *ngIf="!r.Edit" (click)="r.Edit = true"> <i class="fas fa-pencil-alt"></i></a>
                  <a class="btn btn-white btn-bitbucket" *ngIf="r.Edit" (click)="saveRecord(r)"> <i class="fas fa-check"></i></a>
                  </td>
                  <td width="1">
                  <a class="btn btn-white btn-bitbucket" *ngIf="!r.Edit" (click)="deleteRecord(r.Id)"> <i class="fas fa-trash-alt"></i></a>
                  <a class="btn btn-white btn-bitbucket" *ngIf="r.Edit" (click)="r.Edit = false"> <i class="fas fa-times"></i></a>

                  </td>
                </tr>


              </tbody>

            </table>
          </div>

          <div class="form-group text-center animated fadeInLeft" *ngIf="Registros.length == 0">
            <h2>No se han encontrado resultados</h2>
          </div>

        </div>
      </div>

    </div>
  </div>


</div>
