
<div class="wrapper wrapper-content animated fadeInDown">

  <div class="ibox-title">
  <h4><i class="fa fa-search"></i> Parametros de búsqueda</h4>

  </div>
  <div class="ibox-content" id="params">

    <div class="row">

      <div class="col-lg-2">
        <label>Por campeón</label>


        <div class="form-group">
          <select class="form-control" [(ngModel)]="SelCampeon">
            <option *ngFor="let c of Campeones" [ngValue]="c">{{c.Nombre}}</option>
          </select>
        </div>

        <div class="form-group" >



          <img width="35" height="35" *ngIf="SelCampeon.Avatar" src="{{SelCampeon.Avatar}}" />
          <button class="btn btn-success" style="float: right" (click)="getRecordsByChampion()" [disabled]="!SelCampeon.Avatar">Buscar</button>



        </div>





      </div>

      <div class="col-lg-2">
        <label>Por enemigo</label>


        <div class="form-group">
          <select class="form-control" [(ngModel)]="SelEnemigo">
            <option *ngFor="let c of Campeones" [ngValue]="c">{{c.Nombre}}</option>
          </select>
        </div>

        <div class="form-group" >



          <img width="35" height="35" src="{{SelEnemigo.Avatar}}" *ngIf="SelEnemigo.Avatar" />
          <button class="btn btn-success" style="float: right" (click)="getRecordsByEnemy()" [disabled]="!SelEnemigo.Avatar">Buscar</button>



        </div>





      </div>

      <div class="col-lg-2">
        <label>Por tipo de registro</label>


        <div class="form-group">
          <select class="form-control" [(ngModel)]="TipoRegistro">
            <option *ngFor="let t of Tipos" [ngValue]="t">{{t.Nombre}}</option>
          </select>
        </div>

        <div class="form-group" >

          <button class="btn btn-success" style="float: right" (click)="getRecordsByType()">Buscar</button>



        </div>





      </div>

    </div>
  </div>

</div>



<div class="wrapper wrapper-content  animated fadeInDown">
  
  <div class="ibox-title"> <h4><i class="fa fa-archive"></i> Lista de Registros</h4> </div>

  <div class="ibox-content" id="records">

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover dataTables-example text-center">
        <thead>
          <tr>
            <th class="text-center">Campeon</th>
            <th class="text-center">Enemigo</th>
            <th class="text-center">Registro</th>
            <th class="text-center"><i class="fa fa-cog"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of Registros">
            <td width="1" class="text-center"> <img src="{{r.Campeon.Avatar}}" width="30" height="30" /> </td>
            <td width="1" class="text-center"> <img *ngIf="r.Enemigo" src="{{r.Enemigo.Avatar}}" width="30" height="30" /> </td>
            <td>  {{r.Error}} </td>
            <td>
            <i class="fa fa-edit fa-2x" title="Editar Registro"> </i>
            <i class="fa fa-times-circle fa-2x" (click)="deleteRecord(r)" title="Eliminar Registro"></i></td>
          </tr>


          </tbody>

      </table>
    </div>

  </div>
</div>
