<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div class="ibox-content">

        <h3>Bienvenido a Narachi</h3>
    
        <p>Ingrese aqu√≠ sus credenciales</p>
        <div class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" [(ngModel)]="UserLogin.Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="UserLogin.Password">
            </div>
            <button type="submit" class="btn btn-success block full-width m-b" (click)="Login()"><i class="fas fa-door-open"></i> Login</button>

            <div class="alert alert-danger" *ngIf="LoginFailed" (click)="LoginFailed = false;" style="cursor: pointer;">
              <span class="badge badge-danger">Error</span>
              <strong>Credenciales incorrectas</strong>
            </div>
          
            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
        </div>
    </div>
</div>
